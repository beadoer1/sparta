<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body {
            margin: 30px auto;
            width: 800px;
            padding-top: 40px;
            border-style: ridge;
        }

        .img1 {
            margin: auto;
            width: 600px;
            height: 600px;
            border-style: double;
        }

        .text {
            margin: 16px 40px 16px 40px;
            font-family: 'Gamja Flower', cursive;
        }

        .rate {
            color: blue;
            font-weight: bold;
        }
    </style>
    <script>
        function q1() {
            let value1 = $('#in_name').val();
            let value2 = $('#in_number').val();
            let value3 = $('#in_phone').val();
            let value4 = $('#in_address').val();
            if (value1 == '') {
                // 3. alert('입력하세요!') 띄우기
                alert('이름을 입력하세요!');
            }
            else if (value2 == '--수량을 선택하세요(최대 5개)--') {
                alert('수량을 입력하세요!');
            }
            else if (value3 == '') {
                alert('전화번호를 입력하세요!');
            }
            else if (value4 == '') {
                alert('주소를 입력하세요!');
            }
            else {
                alert('주문이 완료 되었습니다.');
            }
        }
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let us_rate = response[1]['rate'];
                    let temp_html = `<div class=rate> 달러, 원 환율 : ${us_rate}</div>`
                    $('#names-q1').append(temp_html);
                }
            })
        })

    </script>
</head>

<body>


    <div class="img1">
        <!-- 부트스트랩 넣으니까 이미지가 선을 뛰어넘어 나온다..부트스트랩 내부 Class를 가져오니까 사는구나 -->
        <img src="https://gdimg.gmarket.co.kr/607288269/still/600?ver=1586766563" class="img-fluid"
            alt="Responsive image">
    </div>
    <div class="text">
        <!-- 같은 함수 내 style 등 중복으로 넣으면 하나만 들어간다. 하나에 여러개 같이 입력해야함. -->
        <h1>초경량 족자 스크린 <span style="font-size:large; padding:0px 0px 0px 30px;"> 가격: 57,000원/개</span></h1>

        <h5 style="font-weight:lighter">
            간단하고, 경고하며, 가벼운 '초경량 족자 스크린'.
            언제 어디서든 1분이면 당신이 있는 곳을 영화관으로 만들어 드립니다.
        </h5>

        <div id=names-q1></div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">주문자 성함</span>
            </div>
            <input id="in_name" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01" style="padding:0px 32px 0px 32px">수
                    량</label>
            </div>
            <select id="in_number" class="custom-select" id="inputGroupSelect01">
                <option selected>--수량을 선택하세요(최대 5개)--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3" style="padding:0px 32px 0px 32px">주 소</span>
            </div>
            <input id="in_address" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3" style="padding:0px 21px 0px 21px">전화번호</span>
            </div>
            <input id="in_phone" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <!-- 튜티 Comment 적용 -->
        <div style="text-align:center">
            <button onclick="q1()" style="font-size:x-large" type="button" class="btn btn-primary btn-lg"> 주 문 하 기
            </button>
        </div>
    </div>

</body>

</html>
